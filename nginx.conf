user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
worker_connections  1024;
}

http {
include       /etc/nginx/mime.types;
default_type  application/octet-stream;
# Increase the maximum allowed size of the client request body.
client_max_body_size 10M;

log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

access_log  /var/log/nginx/access.log  main;

sendfile        on;
keepalive_timeout  65;

server {
    # Listen on port 80, the standard HTTP port.
    listen 80;

    # Set the root directory for serving static files (your Vue.js app).
    root /usr/share/nginx/html;
    index index.html;

    # This location block handles all frontend routes that are not API calls.
    location / {
        # Use try_files to serve the index.html file for all client-side routes.
        try_files $uri $uri/ /index.html;
    }

    # This location block is the reverse proxy for the backend API.
    location /api/ {
        # Forward the request to the backend-service container.
        # Note: The trailing slash is removed here for more flexible path handling.
        proxy_pass http://backend-service:8080;

        # Set headers to pass along client information.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Clear the Connection header to avoid proxy issues.
        proxy_set_header Connection "";
    }
}

}
